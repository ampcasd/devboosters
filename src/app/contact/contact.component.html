<div class="contact-component">
  <div class="contact-form">
    <div class="left-column">
      <img
        src="/assets/images/contact.png"
        alt="contact-image"
        width="490vw"
        height="490vh"
        class="contact-image"
      />
    </div>
    <div class="right-column">
      <div class="text">
        <h1>Contact us</h1>
        <i class="fa-solid-fa-location-dot"></i>
      </div>

      <div class="actions">
        <ng-container *ngIf="showForm; else thankYou">
          <form (submit)="submit()">
            <div class="input-short">
              <input
                [(ngModel)]="name"
                [class.invalid]="nameInvalid"
                type="text"
                name="name"
                placeholder="Name"
              />
            </div>
            <div class="input">
              <input
                [(ngModel)]="email"
                type="email"
                name="email"
                placeholder="Email"
                [class.invalid]="emailInvalid"
              />
            </div>

            <textarea class="message-input"></textarea>
            <button class="button">Send your message</button>
          </form>
        </ng-container>

        <ng-template #thankYou>
          <span class="thank-you"
            >Thank you for your interest, we will reach out to you as soon as
            humanly possible.</span
          >
        </ng-template>
      </div>
    </div>
  </div>
  <div class="address-and-map">
    <div class="map">
      <div class="mapouter">
        <div #map class="gmap_canvas">
          <iframe
            style="filter: invert(90%)"
            width="550"
            height="300"
            id="gmap_canvas"
            src="https://maps.google.com/maps/embed/v1/view?key=AIzaSyAqj6srjdOlHhsQHWsIorAbOwU2QrIWAu4&center=51.127057,16.9218246&zoom=4"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          ><style>
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 300px;
              width: 550px;
            }
          </style>
        </div>
      </div>
    </div>
    <div class="address">
      <p>
        <span class="icon fas fa-envelope"> </span
        ><a href="mailto:contact@devboosters.com">contact@devboosters.com</a>
      </p>
      <p>
        <span class="icon fas fa-phone"></span>
        <a href="tel:+48732253993">+48 732 253 993</a>
      </p>
      <span class="icon fas fa-home"></span>Irkucka 11<br />
      <div class="address2">
        51-210 Wroc≈Çaw<br />
        POLAND, EU
      </div>
    </div>
  </div>
</div>
