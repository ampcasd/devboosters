<div class="background">
  <div class="rounder">
    <img
      class="purple-rounder-top"
      src="../../assets/images/Ellipse 16.png"
      alt=""
    />
  </div>
  <div
    class="are-you-interested-container"
    [style.height.px]="showForm ? 750 : 450"
  >
    <div class="rectangle-container">
      <img src="assets/images/Deco-1.svg" class="rectangle" />
    </div>
    <div class="are-you-interested-wrapper">
      <div class="are-you-interested-header">
        <p>
          <strong>{{ configuration?.header }}</strong>
        </p>
      </div>
      <div class="are-you-interested-description">
        <span> {{ configuration?.description }} </span>
      </div>

      <div class="inputs">
        <ng-container *ngIf="showForm; else redirectButton">
          <form *ngIf="!formSubmitted; else thankYou" (submit)="submit()">
            <div class="first-input">
              <div class="name"><b>Name</b></div>
              <input
                class="name-input"
                [(ngModel)]="name"
                [class.invalid]="nameInvalid"
                type="text"
                name="name"
                placeholder="Name"
              />
            </div>
            <div class="second-input">
              <div class="e-mail"><b>E-mail</b></div>
              <input
                class="e-mail-input"
                [(ngModel)]="email"
                type="email"
                name="email"
                placeholder="Email"
                [class.invalid]="emailInvalid"
              />
            </div>
            <ng-container>
              <button type="submit" class="get-started-button get-started-button-form">
                {{ configuration?.buttonText }}
              </button>
            </ng-container>
          </form>
        </ng-container>
        <ng-template #redirectButton>
          <a href="/contact">
            <button class="get-started-button">
              {{ configuration?.buttonText }}
            </button>
          </a>
        </ng-template>
        <ng-template #thankYou>
          <span class="thank-you"
            >Thank you for your interest, we will reach out to you as soon as
            humanly possible.</span
          >
        </ng-template>
      </div>
    </div>
  </div>
  <img src="assets/images/grey-rounder-top.svg" class="rounder" />
</div>
